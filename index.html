<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Костя лох</title>
</head>
<body>
    <div class="container">
        <ul class="slider">
            <li class="slide active">
                <div class="block"><img src="./maxresdefault (2).jpg"></div>
                <p class="number"></p>
            </li>
            <li class="slide">
                <div class="block"><img src="./maxresdefault (1).jpg"></div>
                <p class="number"></p>
            </li>
            <li class="slide">
                <div class="block"><img src="./8ea69146-0139-4fd5-bc42-4bc8b4c689e3.jpg"></div>
                <p class="number"></p>
            </li>
            <li class="slide">
                <div class="block"><img src="./1607169879_preview_among-us-como-deixar-nome-invisivel-tutorial-e1586452676185.jpg"></div>
                <p class="number"></p>
            </li>
        </ul>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
        <div class="dots">
            <input type="radio" class="dot" name="dot" checked>
            <input type="radio" class="dot" name="dot">
            <input type="radio" class="dot" name="dot">
            <input type="radio" class="dot" name="dot">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
